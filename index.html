<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
  <style>
    /* Supprimer les ombres de la barre de navigation */
    .nav-wrapper.transparent {
      background-color: transparent !important;
      box-shadow: none !important;
    }

    /* Personnalisation du texte de la barre de navigation */
    .nav-wrapper .grey-text ul li a {
      color: grey !important;
    }
  </style>
</head>

<body>


  <header
    style="display: flex; justify-content: center; align-items: center; text-align:center; height: 90vh; position: relative">
    <div style="display: block;">
      <h1>Maxime Vignon</h1>
    </div>
  </header>

  <nav>
    <div class="navbar">
      <div class="container nav-container">
        <div class="menu-items">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">about</a></li>
          <li><a href="portfolio.html">portfolio</a></li>
          <li><a href="cv.html">CV</a></li>
          <li><a href="contact.html">contact</a></li>
        </div>
      </div>
    </div>
  </nav>

  <script>
    function toggleMenu() {
      const menu = document.querySelector('.navbar ul');
      menu.classList.toggle('active');
    }
    document.addEventListener("DOMContentLoaded", function () {
      var elems = document.querySelectorAll(".fixed-action-btn");
      var instances = M.FloatingActionButton.init(elems, {
        direction: "left",
        hoverEnabled: false,
      });
    });

    window.addEventListener('scroll', function () {
      const navbar = document.querySelector('.navbar');
      if (window.scrollY > 0) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>
</body>

</html>
